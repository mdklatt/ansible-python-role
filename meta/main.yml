## Metadata for the python role.
##
dependencies:
- name: tmpdir
  src: "https://github.com/mdklatt/ansible-tmpdir-role"
  version: v0.1.3

galaxy_info:
  author: Michael Klatt
  description: Install essential Python packages.
  version: 0.1.1
  license: MIT
  min_ansible_version: 2.1.1

  # Should work with just about any *nix, but these are the versions it's been
  # tested with.
  platforms:
    - name: CentOS
      versions:
        - 7
    - name: Ubuntu
      versions:
        - trusty

  galaxy_tags:
    - python
